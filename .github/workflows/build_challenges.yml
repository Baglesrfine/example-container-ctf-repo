name: Build and Push CTF Challenges

on:
  push:
    branches: ["main"]
    paths:
        - 'example-folder-1/**'
        - 'example-folder-2/**'
        - '.github/workflows/build-challenges.yml'

env:
  REGISTRY: ghcr.io
  USERNAME: your_github_username # We hardcode this to ensure it is lowercase

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        challenge: [example-challenge-1, example-challenge-2] # Add your challenge names here, this is the name of the container image

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }} # Login can still use the variable
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.challenge }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.challenge }}
          file: ./${{ matrix.challenge }}/Dockerfile
          push: true
          # Now this will use 'baglesrfine' (lowercase) and work perfectly
          tags: ${{ env.REGISTRY }}/${{ env.USERNAME }}/${{ matrix.challenge }}:latest
          platforms: linux/amd64